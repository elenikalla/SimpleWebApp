<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>register</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

        <style>
        .center {
          text-align: center;
        }
        </style>
    </head>

    <body>

        <div class="container">
            <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">HomePage</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/register">Register New User</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/display">Display Users</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="center mb-3">
                    <h3>User Registration Form</h3>
                </div>

                <div class="mb-3">
                    <label for="labelName" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="labelName" placeholder="Enter name" required>
                </div>
                <div class="mb-3">
                    <label for="labelSurname" class="form-label">Surname</label>
                    <input type="text" th:field="*{surname}" class="form-control" id="labelSurname" placeholder="Enter surname" required>
                </div>
                <div class="mb-3">
                    <label for="labelGender" class="form-label">Gender</label>
                    <select class="form-select" th:field="*{gender}" id="labelGender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option th:value="Male" th:text="Male">Male</option>
                        <option th:value="Female" th:text="Female">Female</option>
                    </select>

                </div>
                <div class="invalid-feedback">
                    Please select gender.
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Birthdate</label>
                    <div class="col-5">
                        <div class="input-group date" id="datepicker" >
                            <input required type="text" th:field="*{birthdate}" class="form-control" id="date"/>
                            <span class="input-group-append">
                                <span class="input-group-text bg-light d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="homeAddress" class="form-label">Home Address</label>
                    <div class="form-floating">
                        <textarea class="form-control" th:field="*{homeAddress}" id="homeAddress"></textarea>
                        <label for="homeAddress">Enter text</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="workAddress" class="form-label">Work Address</label>
                    <div class="form-floating">
                        <textarea class="form-control" th:field="*{workAddress}" id="workAddress"></textarea>
                        <label for="workAddress">Enter text</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    </body>
    <script>
	$(function(){
		$('#datepicker').datepicker();
	});
    </script>
</html>
