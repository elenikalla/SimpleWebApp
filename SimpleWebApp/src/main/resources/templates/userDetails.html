<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
        <div>
            <h1>User Details</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Gender</th>
                <th>Birthdate</th>
                <th>HomeAddress</th>
                <th>WorkAddress</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.userid}">User ID</td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.surname}">Surname</td>
                <td th:text="${user.gender}">Gender</td>
                <td th:text="${user.birthdate}">Birthdate</td>
                <td th:text="${user.homeAddress}">HomeAddress</td>
                <td th:text="${user.workAddress}">WorkAddress</td>
            </tr>
            </tbody>
        </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
